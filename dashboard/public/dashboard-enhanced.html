<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulcan E-Commerce Test Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .vulcan-gradient { background: linear-gradient(135deg, #003087 0%, #0066CC 100%); }
        .vulcan-blue { color: #003087; }
        .vulcan-blue-bg { background-color: #003087; }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(0,48,135,0.2); }
        .pulse-dot { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .log-line { font-family: 'Courier New', monospace; font-size: 13px; }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pass { background-color: #d4edda; color: #155724; border: 1px solid #28a745; }
        .status-fail { background-color: #f8d7da; color: #721c24; border: 1px solid #dc3545; }
        .status-running { background-color: #fff3cd; color: #856404; border: 1px solid #ffc107; }
        .status-ready { background-color: #d1ecf1; color: #0c5460; border: 1px solid #0066CC; }
        .sidebar-item { transition: all 0.2s ease; }
        .sidebar-item:hover { background-color: rgba(255,255,255,0.1); }
        .sidebar-item.active { background-color: #0066CC; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const API_BASE = 'http://localhost:3001/api';

        // ============ ICONS ============
        const Icons = {
            Dashboard: () => <span className="text-xl">‚äû</span>,
            Play: () => <span className="text-xl">‚ñ∂</span>,
            Bot: () => <span className="text-xl">ü§ñ</span>,
            Alert: () => <span className="text-xl">‚ö†</span>,
            Chart: () => <span className="text-xl">üìä</span>,
            Check: () => <span className="text-xl">‚úì</span>,

        };

        // ============ SIDEBAR ============
        function Sidebar({ activeTab, onTabChange }) {
            const menuItems = [
                { id: 'modules', icon: Icons.Dashboard, label: 'Module Selection' },
                { id: 'execution', icon: Icons.Play, label: 'Test Execution' },
                { id: 'analytics', icon: Icons.Chart, label: 'Test Analytics' },
                { id: 'ai', icon: Icons.Bot, label: 'AI Commander' },
                { id: 'defects', icon: Icons.Alert, label: 'Defect Logger' },

            return (

                    <nav className="flex-1 p-4 space-y-2">
                        {menuItems.map((item) => {

                            const isActive = activeTab === item.id;

                                    onClick={() => onTabChange(item.id)}

                                    }`}
                                >
